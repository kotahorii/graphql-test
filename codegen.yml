overwrite: true
schema: "https://docs.github.com/en/graphql/overview/explorer"
documents: "src/graphql/queries/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
